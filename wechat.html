<!DOCTYPE html>
<!-- saved from url=(0024)http://3371111.com/wx.htm -->

<html lang="en">
<head>
    <base target="_blank">
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.12/clipboard.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
        html, body {
            font-family: 'Microsoft YaHei', Arial, Helvetica, sans-serif;
            color: #000;
            font-size: 14px
        }

        body {
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            margin: 0 auto
        }

        * {
            padding: 0;
            margin: 0;
            border: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box
        }

        ol, ul {
            list-style: none
        }

        h1, h2, h3, h4, h5, h6 {
            font-size: 100%
        }

        a:link {
            text-decoration: none
        }

        a:visited {
            text-decoration: none
        }

        a:hover {
            text-decoration: underline
        }

        a:active {
            text-decoration: none
        }

        a:focus {
            outline: none
        }

        a.hidefocus {
            outline: none
        }

        input[type=text], input[type=button], input[type=submit] {
            -webkit-appearance: none;
            outline: none
        }

        button {
            border: 0;
            outline: none;
            cursor: pointer
        }

        input {
            outline: none
        }

        .clearfix:before, .clearfix:after {
            content: "";
            display: table
        }

        .clearfix:after {
            clear: both
        }

        table {
            border-collapse: collapse
        }

        table tr {
            height: 25px
        }

        table td {
            border: 1px solid #e5e5e5;
            padding: 3px 2px;
            word-break: break-all;
            font-size: 18px
        }

        .center {
            text-align: center
        }

        .bold {
            font-weight: bold
        }

        .box {
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
            border-radius: 4px;
            -moz-box-shadow: 0 1px 2px rgba(180, 180, 180, 0.7);
            -webkit-box-shadow: 0 1px 2px rgba(180, 180, 180, 0.7);
            box-shadow: 0 1px 2px rgba(180, 180, 180, 0.7);
            margin: 0 8px 8px;
            background-color: #fff
        }

        .pad {
            padding: 6px 2px
        }

        .weixinbox {
            width: 100%;
            border-radius: 200px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #ff0;
            height: 335px;
            padding: 0 0px
        }

        .join-box img {
            display: block;
            width: 200px;
            margin: 0 auto
        }

        .qqbox .join-box img {
            margin: 11px auto
        }

        .join-box .join-text {
            width: 10%;
            font-size: 18px
        }

        .join-box .join-text.left {
            float: left
        }

        .join-box .join-text.right {
            float: right
        }

        .join-head {
            line-height: 18px
        }

        /*.weixinbox {*/
        /*background: #79CDCD*/
        /*}*/

        .qqbox {
            background: #001e90;
            padding-top: 10px
        }

        .click-btn {
            display: block;
            width: 50%;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background: #ff0000;
            color: #fff;
            border-radius: 15px;
            margin: 5px auto;
            animation-name: pulse;
            animation-duration: 1s;
            animation-fill-mode: both;
            animation-iteration-count: infinite;
            box-shadow: 0 0 5px #000;
            transition: color 0.3s
        }

        .click-btn:hover {
            color: #000
        }

        @keyframes pulse {
            0% {
                transform: scaleX(1)
            }
            50% {
                transform: scale3d(1.05, 1.05, 1.05)
            }
            to {
                transform: scaleX(1)
            }
        }

        .qq-modile {
            display: block;
            line-height: 30px;
            background: yellow;
            color: #000
        }

        .qq-pc {
            display: block;
            line-height: 24px;
            background: red;
            color: #fff
        }

        #overlay {
            background: #000;
            filter: alpha(opacity=50);
            opacity: 0.5;
            display: none;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            z-index: 100;
            display: none
        }

        .copy-box {
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -130px;
            margin-left: -200px;
            width: 400px;
            height: 260px;
            background: #fff;
            border-radius: 18px;
            overflow: hidden;
            display: none;
            z-index: 101
        }

        .close-box {
            position: relative;
            height: 56px;
            line-height: 56px;
            font-size: 22px;
            font-weight: bold;
            color: #ff9b00;
            border-bottom: 1px solid #ccc;
            text-align: center
        }

        .close-box span {
            position: absolute;
            display: block;
            width: 38px;
            height: 38px;
            right: 5px;
            top: 5px;
            cursor: pointer
        }

        .copy-box .text {
            padding: 35px 0 26px;
            color: #000;
            line-height: 39px;
            text-align: center;
            font-size: 24px
        }

        .copy-box .goweixin {
            display: block;
            width: 75%;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background: #ff9b00;
            color: #fff;
            font-weight: bold;
            font-size: 24px;
            text-decoration: none;
            margin: 0 auto
        }

        .copy-box .goweixin:hover {
            top: 0;
            left: 0
        }

        #click-btn {
            display: block;
            margin: 0 auto 10px;
            width: 160px;
            height: 40px;
            line-height: 40px;
            background: #ffd700;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            color: #620c04;
            animation-name: pulse;
            animation-duration: 1s;
            animation-fill-mode: both;
            animation-iteration-count: infinite
        }

        #click-btn:hover {
            top: 0;
            left: 0
        }

        @media screen and (max-width: 710px) {
            .copy-box {
                width: 80%;
                margin-left: 0;
                left: 10%
            }

            .weixinbox, .qqbox {
                font-size: 12px
            }
        }
    </style>
</head>
<div class="clearfix">
    <div class="clearfix" id="vxqq">
        <div class="weixinbox">
            <div class="weixin">
                <font color="#0000FF"><span style="font-size: 13pt">微信号:</span></font><span
                    style="font-size: 13pt"><font color="#FF0000"><span class="weixinID"></span></font></span><font
                    color="#0000FF"><span style="font-size: 13pt">
                	baowenpingsusu</span></font></div>
            <span style="font-size: 18px;">
                <button class="click-btn join-weixin" data-clipboard-action="copy" data-clipboard-text="baowenpingsusu">点击添加微信</button>
                <div class="join-box clearfix">
               <img border="10" height="300px" width="200px" src="echo.jpg">
                </div>
            </span></div>
        <!-- popup -->
        <div id="overlay" style="height: 538px; width: 400px; opacity: 0.5; display: none;"></div>
        <div class="copy-box" style="display: none;">
            <div class="close-box">
                恭喜您</div>
            <div class="text">微信号复制成功<br>马上跳转微信加好友</div>
            <a href="weixin://" class="goweixin">好</a>
        </div>
        <script>
            $(document).ready(function () {
                var clipboard = new Clipboard('.join-weixin');
                clipboard.on('success', function (e) {
                    $('.copy-box').show();
                });
            });
        </script>
    </div>
</div>
</body>
</html>
